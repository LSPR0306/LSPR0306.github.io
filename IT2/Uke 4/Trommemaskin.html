<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trommemaskin</title>
    <link rel="stylesheet" href="Trommessheet.css">
</head>
<body>

<main>
    <div class="wrapper">
        <div class="tromme" data-code="KeyA">
            <div class="bokstav">A</div>
            <div class="tekst">Lyd1</div>
        </div>
        <div class="tromme" data-code="KeyS">
            <div class="bokstav">S</div>
            <div class="tekst">Lyd2</div>
        </div>
        <div class="tromme" data-code="KeyD">
            <div class="bokstav">D</div>
            <div class="tekst">Lyd3</div>
        </div>
        <div class="tromme" data-code="KeyF">
            <div class="bokstav">F</div>
            <div class="tekst">Lyd4</div>
        </div>
        <div class="tromme" data-code="KeyG">
            <div class="bokstav">G</div>
            <div class="tekst">Lyd5</div>
        </div>
        <div class="tromme" data-code="KeyH">
            <div class="bokstav">H</div>
            <div class="tekst">Lyd6</div>
        </div>
        <div class="tromme" data-code="KeyJ">
            <div class="bokstav">J</div>
            <div class="tekst">Lyd7</div>
        </div>
        <div class="tromme" data-code="KeyK">
            <div class="bokstav">K</div>
            <div class="tekst">Lyd8</div>
        </div>
        <div class="tromme" data-code="KeyL">
            <div class="bokstav">L</div>
            <div class="tekst">Lyd9</div>
        </div>
    </div>
</main>
<audio data-code="KeyA" src=""></audio>
<audio data-code="KeyS" src=""></audio>
<audio data-code="KeyD" src=""></audio>
<audio data-code="KeyF" src=""></audio>
<audio data-code="KeyG" src=""></audio>
<audio data-code="KeyH" src=""></audio>
<audio data-code="KeyJ" src=""></audio>
<audio data-code="KeyK" src=""></audio>
<audio data-code="KeyL" src=""></audio>



<script>

    console.log("Skriptet er lastet");

    window.onkeydown = function(event){
        const boks = document.querySelector(`div[data-code=${event.code}]`);
        const lyd = document.querySelector(`audio[data-code=${event.code}]`);

        if(!boks){
            return;
        }

        lyd.currentTime = 0;
        lyd.play();

        boks.classList.add("spiller");

    };
    window.onkeyup = function(event){
        const boks = document.querySelector(`div[data-code=${event.code}]`);
        if(!boks){
            return;
        }

        boks.classList.remove("spiller");
    }

</script>
</body>
</html>
