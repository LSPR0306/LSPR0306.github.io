<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array og object</title>
</head>
<body>

<script>

    //----------- Array ------------
    var minArray = [1, "Linn", 45, 256, "Nei"]; //oppretter en array, en liste med "ting"

    console.log(minArray[2]);  // henter ut elementer med indeksen 2, som er det tredje elementet
    minArray.push("Hei"); // legger til "Hei" i minArray
    console.log(minArray); // Skriver ut minArray i konsollen

    var minAndreArray = (minArray, 23, "Hei"); //definerer en variabel minAndreArray som er en array.
    console.log(minAndreArray); // Skriver ut

    console.log(minAndreArray[0][1]);
    //--------------------------------

    //--------- Object ------------

    var megSelv = { // Oppretter et objekt med variabelnavn megSelv
        navn: "Linn Siri", // definerer en egenskap navn, med en
        jobb: "elev" // definerer en egenskap jobb, med verdi "elev"
    };

    console.log("megSelv"); //skriver ut verdien til egenskapen na
    megSelv,jobb = "Tony hawks pro skater"


</script>

</body>
</html>
