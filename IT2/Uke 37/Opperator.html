<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Opperator</title>
</head>
<body>

<script>

    var minVariabel, minAndreVariabel, minTredjeVariabel //oppretter tre variabler på samme linje, ved å skille med komma.;

    //------tillordningsopperator-----

    minVariabel = 23; //vi sier at vi tillordner minVariabel verdien 23, ved å bruke tillordningsvariabel

    minVariabel = 42; // Vi tillordner minVariabel verdien 42.

    minVariabel += 3; // minVariabel = minVariabel +3;
    minVariabel -= 2;
    minVariabel *= 4;
    minVariabel /= 6;

    //-------------------------------

    //--------Sammenlikningsoperator-----------

    var tall = 3;
    var tall2 = 5;
    var tall3 = 3;

    console.log(tall == tall3); //Denne gir true , fordi den skjekker om de er like
    console.log(tall === tall3); //Denne gir false, fordi tre === skjekker om de er HELT LIKE (lik datatype)
    console.log(tall > tall2); // Denne gir false fordi tall2 er større enn tall
    console.log(tall < tall2);// Denne gir true fordi tall 2 er større enn tall.

    console.log(tall != tall3);

</script>
