<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Switch setning</title>
</head>
<body>

    <script>


        var verdi = prompt("skriv inn en tekst");

        switch(verdi){
            case "hei":
                document.write("hei");
                break;
            case "jada":
            case "JADA":
                document.write("jada");
                break;

        }

    </script>

</body>
</html>
