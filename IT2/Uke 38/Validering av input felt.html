<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>validering av input felt</title>
</head>
<body>

    <h1>Validering av input felt- felt ved bruk av if-setning</h1>

    <p>Skriv inn ditt navn</p>

    <div>
        <span>Navn:</span>
        <input type="text" id="inpNavn">
    </div>

    <div id="divResultat">

    </div>

    <script>

        var inpNavn = document.getElementById("inpNavn"); // Opretter vi en variabel som refererer til inpNavn elementet
        var divResultat = document.getElementById("divResultat"); // refererer til divResultat elementet


        //opretter vi en funksjon som kjører hver gang en tast trykkes i input-feltet
        inpNavn.onkeyup = function () {

            var Navn = inpNavn.value; //opretter en variabel, navn, hvor verdien i input feltet lagres, oppdateres hver gang en tast trykkes

            //opretter en if-setning som sjekker om lengden på inpNavn sin verdi er kortere enn 4 tegn
            if (Navn.value.length < 4){
                divResultat.innerHTML = "Hei " + Navn + ". Navnet er for kort (minst 4 tegn)";
            }
            else if (Navn.length) >15{ //Hvis lengden på navn er større enn 15, gjør denne koden
                divResultat.innerHTML = "Hei" + Navn + ". Navnet ditt er for langt (maks 15 tegn";
            }

            else{ //hvis ingen av elem
                divResultat.innerHTML = "Hei " + Navn + ". Navnet er langt nok";
            }
        }



    </script>

</body>
</html>
