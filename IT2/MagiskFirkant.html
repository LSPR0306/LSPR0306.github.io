<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <title>Endre firkant</title>

    <style>

        #minFirkant{
            background-color: #862125;
            width: 200px;
            height: 200px;
            transition: 1s;
        }

    </style>

</head>
<body>

    <input type="range" min="0" max="1500" id="inpBredde">

    <div id="minFirkant"></div>

    <input id="inpFarge" type="Color">

<script>

    var inpBredde = document.getElementById("inpBredde");
    var minFirkant = document.getElementById("minFirkant");

    inpBredde.onmousemove = function () {
        minFirkant.style.width = inpBredde.value + "px";

    };

    inpBredde.onchange = function () {
        minFirkant.style.width = inpBredde.value + "px";

    };

    var inpFarge = document.getElementById("inpFarge");

    inpFarge.onchange = function () {
        minFirkant.body.style.color = inpFarge.value
    };

</script>

</body>
</html>
